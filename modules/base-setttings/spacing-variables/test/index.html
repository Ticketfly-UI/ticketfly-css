<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UI Demo Page for Ticketfly CSS Spacing Variables</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="../build/test.css">
  </head>
  <body>
    <h1 class="main-heading">UI Demo Page for Ticketfly CSS Spacing Variables</h1>

    <div class="demo-grid">

      <div class="demo-grid__cell demo-grid-cell demo-grid-cell--labels">
        <div class="demo-grid-label">Base Spacing Unit</div>
        <div class="demo-grid-label">XS</div>
        <div class="demo-grid-label">S</div>
        <div class="demo-grid-label">MD</div>
        <div class="demo-grid-label">LG</div>
        <div class="demo-grid-label">XL</div>
      </div>

      <div class="demo-grid__cell demo-grid-cell demo-grid-cell--boxes">
        <div class="demo-grid-box demo-grid-box--base"></div>
        <div class="demo-grid-box demo-grid-box--xs"></div>
        <div class="demo-grid-box demo-grid-box--sm"></div>
        <div class="demo-grid-box demo-grid-box--md"></div>
        <div class="demo-grid-box demo-grid-box--lg"></div>
        <div class="demo-grid-box demo-grid-box--xl"></div>
      </div>

    </div>
  </body>
</html>
